<div class="chatbox-container">
  <div class="chat-list">
    <div
      class="chat-message"
      *ngFor="let chat of chats"
      [ngClass]="{ 'invalid-chat': !chat.valid, 'valid-chat': chat.valid }"
    >
      <strong>User {{ chat.userId }}:</strong> {{ chat.chat }}
      <div class="timestamp">
        {{ chat.createdAt | date: 'short' }}
        <span *ngIf="!chat.valid" class="warning">⚠️ Ongeldig bericht (verificatie mislukt)</span>
      </div>
    </div>
  </div>

  <form [formGroup]="chatForm" (ngSubmit)="sendChat()" class="chat-form">
    <input type="text" formControlName="chat" placeholder="Typ je bericht..." />
    <button type="submit">Verstuur</button>
  </form>
</div>
